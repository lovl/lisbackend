<ui-select-wrap>
    <ui-select
        multiple
        ng-model="MODEL_COL_FIELD"
        theme="select2"
        ng-disabled="disabled"
        append-to-body="true">

        <ui-select-match placeholder="Choose...">{{ $item.name}}</ui-select-match>
        <ui-select-choices repeat="item in col.colDef.editDropdownOptionsArray | filter: $select.search">
            <span>{{ item.name}}</span>
        </ui-select-choices>
    </ui-select>
</ui-select-wrap>
