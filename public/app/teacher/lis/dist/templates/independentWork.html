<h2>LIS_INDEPENDENTWORK_VIEW</h2>

<form class="form-horizontal" name="independentWorkForm" ng-submit="Create(independentWorkForm.$valid)">

    <fieldset>

        <legend>LIS_CREATE_NEW_INDEPENDENTWORK</legend>

        <div class="row">
            <div class="form-group" ng-class="{ 'has-error': independentWorkForm.subjectRound.$invalid }">
                <div class="col-lg-12">
                    <div class="input-group input-group-lg">
                        <ui-select name="subjectRound" ng-required="true" ng-model="independentWork.subjectRound" convert-to-string theme="bootstrap" class="dropdown" style="width: 310px;">
                            <ui-select-match placeholder="LIS_CHOOSE_SUBJECTROUND">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="subjectRound in subjectRounds | filter: $select.search">
                                <span ng-bind-html="subjectRound.name | highlight: $select.search"></span>
                                <small>
                                    id: {{subjectRound.id}}
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group" ng-class="{ 'has-error': independentWorkForm.teacher.$invalid }">
                <div class="col-lg-12">
                    <div class="input-group input-group-lg">
                        <ui-select name="teacher" ng-required="true" ng-model="independentWork.teacher" convert-to-string theme="bootstrap" class="dropdown" style="width: 310px;">
                            <ui-select-match placeholder="LIS_CHOOSE_TEACHER">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="teacher in teachers | filter: $select.search">
                                <span ng-bind-html="teacher.name | highlight: $select.search"></span>
                                <small>
                                    id: {{teacher.id}}
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group" ng-class="{ 'has-error': independentWorkForm.name.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="independentWorkForm-name">LIS_NAME</span>
                        <input name="name" ng-required="true" type="text" class="form-control" placeholder="LIS_NAME" aria-describedby="independentWorkForm-name" ng-model="independentWork.name">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': independentWorkForm.duedate.$invalid }">
            <div class="col-lg-6">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="independentWorkForm-duedate">LIS_IW_DUEDATE</span>
                    <input type="text" ng-required="true" name="lessonDate" class="form-control" uib-datepicker-popup ng-model="independentWork.duedate" placeholder="LIS_DUEDATE" aria-describedby="contactLessonForm-lessonDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': independentWorkForm.description.$invalid }">
            <div class="col-lg-6">
                <span class="input-group-addon" id="independentWorkForm-description">LIS_DESCRIPTION</span>
                <input name="description" ng-required="true" type="text" class="form-control" placeholder="LIS_DESCRIPTION" aria-describedby="independentWorkForm-description" ng-model="independentWork.description">
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': independentWorkForm.durationAK.$invalid }">
            <div class="col-lg-6">
                <span class="input-group-addon" id="independentWorkForm-durationAK">LIS_IW_DURATION</span>
                <input name="durationAK" ng-required="true" type="number" class="form-control" placeholder="LIS_IW_DURATION" aria-describedby="independentWorkForm-durationAK" ng-model="independentWork.durationAK">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <button type="submit" class="btn btn-primary">LIS_CREATE</button>
            </div><!-- /.col-lg-6 -->
        </div>


    </fieldset>
</form>

<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid lis-grid"></div>
