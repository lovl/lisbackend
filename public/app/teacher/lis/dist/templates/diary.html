<h2>{{ T('LIS_DIARY_VIEW')}}</h2>

<form class="form-horizontal" name="filterContactLesson" ng-submit="Filter()">
    <fieldset>

        <legend>{{ T('LIS_CONTACTLESSONFILTER')}}</legend>
        <div class="form-group">

            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group input-group-lg">
                        <ui-select name="subjectRoundFilter" ng-required="false" ng-model="diaryFilter.subjectRound" convert-to-string theme="bootstrap" class="dropdown" style="width: 310px;">
                            <ui-select-match placeholder="{{ T('SELECT_OR_SEARCH_A_SUBJECTROUND')}}">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="subjectRound in subjectRounds | filter: $select.search">
                                <span ng-bind-html="subjectRound.name | highlight: $select.search"></span>
                                <small>
                                    id: {{subjectRound.id}}
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group input-group-lg">
                        <ui-select name="studentGroupFilter" ng-required="false" ng-model="diaryFilter.studentGroup" convert-to-string theme="bootstrap" class="dropdown" style="width: 310px;">
                            <ui-select-match placeholder="{{ T('SELECT_OR_SEARCH_A_STUDENTGROUP')}}">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="studentGroup in studentGroups | filter: $select.search">
                                <span ng-bind-html="studentGroup.name | highlight: $select.search"></span>
                                <small>
                                    id: {{studentGroup.id}}
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <button type="submit" class="btn btn-primary">{{ T('LIS_FILTER')}}</button>
            </div><!-- /.col-lg-6 -->
        </div>
    </fieldset>
</form>
<button type="button" ng-click="Sort()" class="btn btn-primary">123</button>
<hr>
<div ui-grid="gridOptions" ui-grid-edit ui-grid-cellNav class="grid lis-grid" id="grid1"></div>
