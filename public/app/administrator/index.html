<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LIS</title>
        <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.css" />
        <link rel="stylesheet" href="bower_components/foundation-sites/dist/foundation-flex.min.css">
        <script src="lis/dist/globals.config.local.js"></script>
        <script data-main="lis/src/requireConfig" src="bower_components/requirejs/require.js"></script>
    </head>
    <body>
        <a href="#!/" class="button">Home</a><a href="#!/vocation" class="button">Vocation</a><a href="#!/absencereason" class="button">AbsenceReason</a><a href="#!/absence" class="button">Absence</a>
        <div data-ng-view=""></div>
        <hr>
        <p class="panel">Before using login feature run tests in LisAuth, static user will be created.</p>
        
        <form ng-controller="loginController">
            <div class="row">
                <div class="large-3 medium-6 small-12 columns">
                    <label>email
                        <input type="text" ng-model="credentials.email" value="admin@test.ee">
                    </label>
                </div>
                <div class="large-3 medium-6 small-12 columns">
                    <label>password
                        <input type="password" ng-model="credentials.password" value="Tere1234">
                    </label>
                </div>
            </div>
            <button class="button" ng-click="Login()">login</button>
        </form>
        
    </body>
</html>
