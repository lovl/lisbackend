<h2>Here comes absencereason</h2>

<form>
    <div class="large-3 medium-6 small-12 columns">
        <label>Name
            <input type="text" ng-model="absencereason.name">
        </label>
    </div>
    <button class="button" ng-click="Create()">CREATE</button>
</form>


<form>
    <div class="large-3 medium-6 small-12 columns">
        <label>Data
            <input type="text" ng-model="absencereason.name">
        </label>
    </div>
        <div ng-repeat="name in absencereason | orderBy: 'name'" ng-if="absencereason.id < 3">
    {{absencereason.name}}
</div>
    <button class="button" ng-click="Get()">GET DATA</button>
</form>
