<h2>Module view</h2>

<form>
    <div class="row">
        <div class="large-3 medium-6 small-12 columns">
            <label>Name
                <input type="text" ng-model="module.name">
            </label>
        </div>
        <div class="large-3 medium-6 small-12 columns">
            <label>ModuleCode
                <input type="text" ng-model="module.moduleCode">
            </label>
        </div>
        <div class="large-3 medium-6 small-12 columns">
            <label>Vocation
                <input type="text" ng-model="module.vocation">
            </label>
        </div>
        <div class="large-3 medium-6 small-12 columns">
            <label>ModuleType
                <input type="text" ng-model="module.moduleType">
            </label>
        </div>
        <div class="large-3 medium-6 small-12 columns">
            <label>GradingType
                <input type="text" ng-model="module.gradingType">
            </label>
        </div>
        <div class="large-3 medium-6 small-12 columns">
            <label>Duration
                <input type="text" ng-model="module.duration">
            </label>
        </div>
        <div class="large-3 medium-6 small-12 columns">
            <button class="button" ng-click="Create()">CREATE</button>
        </div>
    </div>
</form>

<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid"></div>
