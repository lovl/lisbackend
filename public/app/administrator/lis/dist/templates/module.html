<h2>Module view</h2>
<form class="form-horizontal" name="moduleForm" ng-submit="Create(moduleForm.$valid)">

    <fieldset>

        <legend>Create new module</legend>

        <div class="row">
            <div class="form-group" ng-class="{ 'has-error': moduleForm.vocation.$invalid }">
                <div class="col-lg-4">
                    <div class="input-group input-group-lg">
                        <ui-select name="vocation" ng-required="true" ng-model="module.vocation" convert-to-string theme="bootstrap" class="dropdown" style="width: 310px;">
                            <ui-select-match placeholder="Choose vocation">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="vocation in vocations | filter: $select.search">
                                <span ng-bind-html="vocation.name | highlight: $select.search"></span>
                                <small>
                                    id: {{vocation.id}}
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div><!-- /.col-lg-4 -->
            </div>

            <div class="form-group" ng-class="{ 'has-error': moduleForm.moduleType.$invalid }">
                <div class="col-lg-4">
                    <div class="input-group input-group-lg">
                        <ui-select name="moduleType" ng-required="true" ng-model="module.moduleType" convert-to-string theme="bootstrap" class="dropdown" style="width: 310px;">
                            <ui-select-match placeholder="Choose module type">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="moduleType in moduleTypes | filter: $select.search">
                                <span ng-bind-html="moduleType.name | highlight: $select.search"></span>
                                <small>
                                    id: {{moduleType.id}}
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div><!-- /.col-lg-4 -->
            </div>

            <div class="form-group" ng-class="{ 'has-error': moduleForm.gradingTypes.$invalid }">
                <div class="col-lg-4">
                    <div class="input-group">
                        <ui-select name="gradingTypes" multiple ng-required="true" ng-model="module.gradingType" theme="bootstrap" close-on-select="false" style="width: 310px;">
                            <ui-select-match placeholder="Select gradingType...">{{$item.name}}</ui-select-match>
                            <ui-select-choices repeat="gradingType in gradingTypes | filter: $select.search">
                                <div ng-bind-html="gradingType.name | highlight: $select.search"></div>
                                <small>
                                    id: {{gradingType.id}}
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-4 -->
            </div>

        </div><!-- /.row -->

        <div class="row">

            <div class="form-group" ng-class="{ 'has-error': moduleForm.name.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="moduleForm-name">Name</span>
                        <input name="name" ng-required="true" type="text" class="form-control" placeholder="Name" aria-describedby="moduleForm-name" ng-model="module.name">
                    </div>
                </div><!-- /.col-lg-6 -->
            </div>

            <div class="form-group" ng-class="{ 'has-error': moduleForm.moduleCode.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="moduleForm-moduleCode">Code</span>
                        <input name="moduleCode" ng-required="true" type="text" class="form-control" aria-describedby="moduleForm-moduleCode" ng-model="module.moduleCode">
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div>

        </div><!-- /.row -->

        <div class="row">

            <div class="form-group" ng-class="{ 'has-error': moduleForm.duration.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="moduleForm-duration">Duration</span>
                        <input name="duration" ng-required="true" type="number" class="form-control" placeholder="Duration" aria-describedby="moduleForm-duration" ng-model="module.duration">
                    </div>
                </div><!-- /.col-lg-6 -->
            </div>

            <div class="col-lg-6">
                <button type="submit" class="btn btn-primary">Create</button>
            </div><!-- /.col-lg-6 -->

        </div><!-- /.row -->


    </fieldset>
</form>
<br><br>
<form class="form-horizontal" name="filterForm" ng-submit="Filter()">
    <fieldset>

        <legend>Module grid filters</legend>
        <div class="form-group">
            <label class="col-sm-3 control-label">Vocation filter</label>
            <div class="col-sm-12">
                <div class="input-group">

                    <ui-select allow-clear ng-model="filterModule.vocation" theme="bootstrap">
                        <ui-select-match placeholder="Select or search a vocation in the list...">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="vocation in vocations | filter: $select.search">
                            <span ng-bind-html="vocation.name | highlight: $select.search"></span>
                            <small>
                                id: {{vocation.id}}
                            </small>
                        </ui-select-choices>
                    </ui-select>

                </div>
            </div>

            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterModule-duration">Duration</span>
                        <input name="duration" ng-model="filterModule.duration" type="number" class="form-control" placeholder="Duration" aria-describedby="filterModule-duration">
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="input-group">
                    <ui-select name="gradingTypes" multiple  ng-model="filterModule.gradingType" theme="bootstrap" close-on-select="false" style="width: 310px;">
                        <ui-select-match placeholder="Select gradingType...">{{$item.name}}</ui-select-match>
                        <ui-select-choices repeat="gradingType in gradingTypes | filter: $select.search">
                            <div ng-bind-html="gradingType.name | highlight: $select.search"></div>
                            <small>
                                id: {{gradingType.id}}
                            </small>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>


            <div class="col-lg-6">
                <button type="button" class="btn btn-primary" ng-click="ClearFilters()"><span class="glyphicon glyphicon-trash"> Clear</span></button>
                <button type="submit" class="btn btn-primary">Filter</button>
            </div><!-- /.col-lg-6 -->
        </div>
    </fieldset>
</form>
<br><br>
<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid lis-grid"></div>
