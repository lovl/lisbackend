<h2>LIS_ADMINISTRATOR_VIEW</h2>
<form class="form-horizontal" name="administratorForm" ng-submit="Create(administratorForm.$valid)">
    
    <fieldset>
        
        <legend>LIS_CREATE_NEW_ADMINISTRATOR</legend>

        <div class="row">

            <div class="form-group" ng-class="{ 'has-error': administratorForm.firstName.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="administratorForm.firstName">LIS_FIRSTNAME</span>
                        <input name="firstName" ng-required="true" type="text" class="form-control" placeholder="LIS_FIRSTNAME" aria-describedby="administratorForm.firstName" ng-model="administrator.firstName">
                    </div>
                </div><!-- /.col-lg-6 -->
            </div>
            
            <div class="form-group" ng-class="{ 'has-error': administratorForm.lastName.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="administratorForm.lastName">LIS_LASTNAME</span>
                        <input name="lastName" ng-required="true" type="text" class="form-control" placeholder="LIS_LASTNAME" aria-describedby="administratorForm.lastName" ng-model="administrator.lastName">
                    </div>
                </div><!-- /.col-lg-6 -->
            </div>

            <div class="form-group" ng-class="{ 'has-error': administratorForm.email.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="administratorForm.email">LIS_EMAIL</span>
                        <input name="email" type="text" class="form-control" placeholder="LIS_EMAIL" aria-describedby="administratorForm.email" ng-model="administrator.email" required>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div>
            
            <div class="form-group" ng-class="{ 'has-error': administratorForm.personalCode.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="administratorForm.personalCode">LIS_PERSONALCODE</span>
                        <input name="personalCode" type="text" class="form-control" placeholder="LIS_PERSONALCODE" aria-describedby="administratorForm.personalCode" ng-model="administrator.personalCode" required>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div>

            <div class="col-lg-6">
                <button type="submit" class="btn btn-primary">LIS_CREATE</button>
            </div><!-- /.col-lg-6 -->

        </div><!-- /.row -->


    </fieldset>
</form>
<br><br>

<form class="form-horizontal" name="filterForm" ng-submit="Filter()">
    <fieldset>

        <legend>ADMINISTRATOR_GRID_FILTERS</legend>
        <div class="form-group">
            <label class="col-sm-3 control-label">ADMINISTRATOR_FILTER</label>

            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterAdministrator-firstName">SEARCH_A_FIRSTNAME</span>
                        <input name="firstName" ng-model="filterAdministrator.firstName" type="text" class="form-control" placeholder="LIS_FIRSTNAME" aria-describedby="filterAdministrator-firstName">
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterAdministrator-lastName">SEARCH_A_LASTNAME</span>
                        <input name="lastName" ng-model="filterAdministrator.lastName" type="text" class="form-control" placeholder="LIS_LASTNAME" aria-describedby="filterAdministrator-lastName">
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterAdministrator-email">SEARCH_AN_EMAIL</span>
                        <input name="email" ng-model="filterAdministrator.email" type="text" class="form-control" placeholder="LIS_EMAIL" aria-describedby="filterAdministrator-email">
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterAdministrator-personalCode">SEARCH_A_PERSONALCODE</span>
                        <input name="personalCode" ng-model="filterAdministrator.personalCode" type="text" class="form-control" placeholder="LIS_PERSONALCODE" aria-describedby="filterAdministrator-personalCode">
                    </div>
                </div>
            </div>



            <div class="col-lg-6">
                <button type="button" class="btn btn-primary" ng-click="ClearFilters()"><span class="glyphicon glyphicon-trash"> LIS_CLEAR</span></button>
                <button type="submit" class="btn btn-primary">LIS_FILTER</button>
            </div><!-- /.col-lg-6 -->
        </div>
    </fieldset>
</form>
<br><br>

<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid lis-grid"></div>
