<h2>Administrator view</h2>
<form class="form-horizontal" name="administratorForm" ng-submit="Create(administratorForm.$valid)">
    
    <fieldset>
        
        <legend>Create new administrator</legend>

        <div class="row">

            <div class="form-group" ng-class="{ 'has-error': administratorForm.firstName.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon1">Firstname</span>
                        <input name="firstName" ng-required="true" type="text" class="form-control" placeholder="Firstname" aria-describedby="sizing-addon1" ng-model="administrator.firstName">
                    </div>
                </div><!-- /.col-lg-6 -->
            </div>
            
            <div class="form-group" ng-class="{ 'has-error': administratorForm.lastName.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon2">Lastname</span>
                        <input name="lastName" ng-required="true" type="text" class="form-control" placeholder="Lastname" aria-describedby="sizing-addon2" ng-model="administrator.lastName">
                    </div>
                </div><!-- /.col-lg-6 -->
            </div>

            <div class="form-group" ng-class="{ 'has-error': administratorForm.email.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon3">Email</span>
                        <input name="email" type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon3" ng-model="administrator.email" required>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div>
            
            <div class="form-group" ng-class="{ 'has-error': administratorForm.personalCode.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon4">Code</span>
                        <input name="personalCode" type="text" class="form-control" placeholder="Code" aria-describedby="sizing-addon4" ng-model="administrator.personalCode" required>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div>

            <div class="col-lg-6">
                <button type="submit" class="btn btn-primary">Create</button>
            </div><!-- /.col-lg-6 -->

        </div><!-- /.row -->


    </fieldset>
</form>
<br><br>

<form class="form-horizontal" name="filterForm" ng-submit="Filter()">
    <fieldset>

        <legend>Administrator grid filters</legend>
        <div class="form-group">
            <label class="col-sm-3 control-label">Administrator filter</label>

            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterAdministrator-firstName">First name</span>
                        <input name="firstName" ng-model="filterAdministrator.firstName" type="text" class="form-control" placeholder="First name" aria-describedby="filterAdministrator-firstName">
                    </div>
                </div>
            </div>
            
            



            <div class="col-lg-6">
                <button type="button" class="btn btn-primary" ng-click="ClearFilters()"><span class="glyphicon glyphicon-trash"> Clear</span></button>
                <button type="submit" class="btn btn-primary">Filter</button>
            </div><!-- /.col-lg-6 -->
        </div>
    </fieldset>
</form>
<br><br>

<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid lis-grid"></div>
