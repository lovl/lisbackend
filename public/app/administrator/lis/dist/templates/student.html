<h2>Student view</h2>
<form>
    <div class="row">
        <div class="large-3 medium-6 small-12 columns">
            <label>Firstname
                <input type="text" placeholder="Enter first name" ng-model="student.firstName">
            </label>
        </div>
        <div class="large-3 medium-6 small-12 columns">
            <label>Lastname
                <input type="text" placeholder="Enter last name" ng-model="student.lastName">
            </label>
        </div>
        <div class="large-3 medium-6 small-12 columns">
            <label>Email
                <input type="text" placeholder="Enter email" ng-model="student.email">
            </label>
        </div>
        <div class="large-3 medium-6 small-12 columns">
            <label>Code
                <input type="text" placeholder="Enter code" ng-model="student.personalCode">
            </label>
        </div>
    </div>
    <button class="button" ng-click="Create()">CREATE</button>
</form>

<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid"></div>
