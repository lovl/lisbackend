<h2>LIS_STUDENT_VIEW</h2>
<form class="form-horizontal" name="studentForm" ng-submit="Create(studentForm.$valid)">
    
    <fieldset>
        
        <legend>LIS_CREATE_NEW_STUDENT</legend>

        <div class="row">

            <div class="form-group" ng-class="{ 'has-error': studentForm.firstName.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="studentForm-firstName">LIS_FIRSTNAME</span>
                        <input name="firstName" ng-required="true" type="text" class="form-control" placeholder="LIS_FIRSTNAME" aria-describedby="studentForm-firstName" ng-model="student.firstName">
                    </div>
                </div><!-- /.col-lg-6 -->
            </div>
            
            <div class="form-group" ng-class="{ 'has-error': studentForm.lastName.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="studentForm-lastName">LIS_LASTNAME</span>
                        <input name="lastName" ng-required="true" type="text" class="form-control" placeholder="LIS_LASTNAME" aria-describedby="studentForm-lastName" ng-model="student.lastName">
                    </div>
                </div><!-- /.col-lg-6 -->
            </div>

            <div class="form-group" ng-class="{ 'has-error': studentForm.email.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="studentForm.email">LIS_EMAIL</span>
                        <input name="email" type="text" class="form-control" placeholder="LIS_EMAIL" aria-describedby="studentForm.email" ng-model="student.email" required>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div>
            
            <div class="form-group" ng-class="{ 'has-error': studentForm.personalCode.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="studentForm.personalCode">LIS_PERSONALCODE</span>
                        <input name="personalCode" type="text" class="form-control" placeholder="LIS_PERSONALCODE" aria-describedby="studentForm.personalCode" ng-model="student.personalCode" required>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div>

            <div class="col-lg-6">
                <button type="submit" class="btn btn-primary">LIS_CREATE</button>
            </div><!-- /.col-lg-6 -->

        </div><!-- /.row -->


    </fieldset>
</form>
<br><br>

<form class="form-horizontal" name="filterForm" ng-submit="Filter()">
    <fieldset>

        <legend>STUDENT_GRID_FILTERS</legend>
        <div class="form-group">
            <label class="col-sm-3 control-label">STUDENT_FILTER</label>

            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterStudent-firstName">SEARCH_A_FIRSTNAME</span>
                        <input name="firstName" ng-model="filterStudent.firstName" type="text" class="form-control" placeholder="LIS_FIRSTNAME" aria-describedby="filterStudent-firstName">
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterStudent-lastName">SEARCH_A_LASTNAME</span>
                        <input name="lastName" ng-model="filterStudent.lastName" type="text" class="form-control" placeholder="LIS_LASTNAME" aria-describedby="filterStudent-lastName">
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterStudent-email">SEARCH_AN_EMAIL</span>
                        <input name="email" ng-model="filterStudent.email" type="text" class="form-control" placeholder="LIS_EMAIL" aria-describedby="filterStudent-email">
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterStudent-personalCode">SEARCH_A_PERSONALCODE</span>
                        <input name="personalCode" ng-model="filterStudent.personalCode" type="text" class="form-control" placeholder="LIS_PERSONALCODE" aria-describedby="filterStudent-personalCode">
                    </div>
                </div>
            </div>



            <div class="col-lg-6">
                <button type="button" class="btn btn-primary" ng-click="ClearFilters()"><span class="glyphicon glyphicon-trash"> LIS_CLEAR</span></button>
                <button type="submit" class="btn btn-primary">LIS_FILTER</button>
            </div><!-- /.col-lg-6 -->
        </div>
    </fieldset>
</form>
<br><br>

<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid lis-grid"></div>
