<h2>LIS_STUDENTGRADE_VIEW</h2>

<form class="form-horizontal" name="filterForm" ng-submit="Filter()">
    <fieldset>

        <legend>STUDENTGRADE_GRID_FILTERS</legend>
        <div class="form-group">
            <label class="col-sm-3 control-label">STUDENTGRADE_FILTER</label>

            <div class="col-sm-12">
                <div class="input-group">

                    <ui-select allow-clear ng-model="filterStudentGrade.student" theme="bootstrap">
                        <ui-select-match placeholder="SELECT_OR_SEARCH_A_STUDENT">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="student in students | filter: $select.search">
                            <span ng-bind-html="student.name | highlight: $select.search"></span>
                            <small>
                                id: {{student.id}}
                            </small>
                        </ui-select-choices>
                    </ui-select>

                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="input-group">

                    <ui-select allow-clear ng-model="filterStudentGrade.teacher" theme="bootstrap">
                        <ui-select-match placeholder="SELECT_OR_SEARCH_A_TEACHER">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="teacher in teachers | filter: $select.search">
                            <span ng-bind-html="teacher.name | highlight: $select.search"></span>
                            <small>
                                id: {{teacher.id}}
                            </small>
                        </ui-select-choices>
                    </ui-select>

                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="input-group">

                    <ui-select allow-clear ng-model="filterStudentGrade.gradeChoice" theme="bootstrap">
                        <ui-select-match placeholder="SELECT_OR_SEARCH_A_GRADECHOICE">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="gradeChoice in gradeChoices | filter: $select.search">
                            <span ng-bind-html="gradeChoice.name | highlight: $select.search"></span>
                            <small>
                                id: {{gradeChoice.id}}
                            </small>
                        </ui-select-choices>
                    </ui-select>

                </div>
            </div>

            <div class="col-lg-6">
                <button type="button" class="btn btn-primary" ng-click="ClearFilters()"><span class="glyphicon glyphicon-trash"> Clear</span></button>
                <button type="submit" class="btn btn-primary">Filter</button>
            </div><!-- /.col-lg-6 -->

        </div>
    </fieldset>
</form>
<br><br>
<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid lis-grid"></div>
