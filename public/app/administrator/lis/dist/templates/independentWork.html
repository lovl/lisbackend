<h2>IndependentWork view</h2>
<form class="form-horizontal" name="independentWorkForm" ng-submit="Create(independentWorkForm.$valid)">

    <fieldset>

        <legend>Create new independent Work</legend>

        <div class="row">
            <div class="form-group" ng-class="{ 'has-error': independentWorkForm.subjectRound.$invalid }">
                <div class="col-lg-4">
                    <div class="input-group input-group-lg">
                        <ui-select name="subjectRound" ng-required="true" ng-model="independentWork.subjectRound" convert-to-string theme="bootstrap" class="dropdown" style="width: 310px;">
                            <ui-select-match placeholder="Choose subjectRound">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="subjectRound in subjectRounds | filter: $select.search">
                                <span ng-bind-html="subjectRound.name | highlight: $select.search"></span>
                                <small>
                                    id: {{subjectRound.id}}
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group" ng-class="{ 'has-error': independentWorkForm.teacher.$invalid }">
                    <div class="col-lg-4">
                        <div class="input-group input-group-lg">
                            <ui-select name="teacher" ng-required="true" ng-model="independentWork.teacher" convert-to-string theme="bootstrap" class="dropdown" style="width: 310px;">
                                <ui-select-match placeholder="Choose teacher">{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices repeat="teacher in teachers | filter: $select.search">
                                    <span ng-bind-html="teacher.name | highlight: $select.search"></span>
                                    <small>
                                        id: {{teacher.id}}
                                    </small>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </div>
            </div>    

            <div class="row">
                <div class="form-group" ng-class="{ 'has-error': independentWorkForm.student.$invalid }">
                    <div class="col-lg-4">
                        <div class="input-group input-group-lg">
                            <ui-select name="student" ng-required="true" ng-model="independentWork.student" convert-to-string theme="bootstrap" class="dropdown" style="width: 310px;">
                                <ui-select-match placeholder="Choose student">{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices repeat="student in students | filter: $select.search">
                                    <span ng-bind-html="student.name | highlight: $select.search"></span>
                                    <small>
                                        id: {{student.id}}
                                    </small>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </div>
            </div> 

        </div>

        <div class="row">

            <div class="form-group" ng-class="{ 'has-error': independentWorkForm.name.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="independentWorkForm-name">Name</span>
                        <input name="name" ng-required="true" type="text" class="form-control" placeholder="Name" aria-describedby="independentWorkForm-name" ng-model="independentWork.name">
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': independentWorkForm.duedate.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="independentWorkForm-duedate">Due-date</span>
                        <input name="duedate" ng-required="true" type="date" class="form-control" placeholder="Due date" aria-describedby="independentWorkForm-duedate" ng-model="independentWork.duedate">
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': independentWorkForm.description.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="independentWorkForm-description">Description</span>
                        <input name="description" ng-required="true" type="text" class="form-control" placeholder="Description" aria-describedby="independentWorkForm-description" ng-model="independentWork.description">
                    </div>
                </div>
            </div>
            
            <div class="form-group" ng-class="{ 'has-error': independentWorkForm.durationAK.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="independentWorkForm-durationAK">Duration(AK)</span>
                        <input name="durationAK" ng-required="true" type="number" class="form-control" placeholder="Duration(AK)" aria-describedby="independentWorkForm-durationAK" ng-model="independentWork.durationAK">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div><!-- /.col-lg-6 -->
            </div>
            
        </div>

    </fieldset>
</form>
