<h2>LIS_INDEPENDENTWORK_VIEW</h2>

<form class="form-horizontal" name="filterForm" ng-submit="Filter()">
    <fieldset>

        <legend>INDEPENDENDWORK_GRID_FILTERS</legend>
        <div class="form-group">
            <label class="col-sm-3 control-label">INDEPENDENTWORK_FILTER</label>
            
            <div class="col-sm-12">
                <div class="input-group">

                    <ui-select allow-clear ng-model="filterIndependentWork.subjectRound" theme="bootstrap">
                        <ui-select-match placeholder="SELECT_OR_SEARCH_A_SUBJECTROUND">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="subjectRound in subjectRounds | filter: $select.search">
                            <span ng-bind-html="subjectRound.name | highlight: $select.search"></span>
                            <small>
                                id: {{subjectRound.id}}
                            </small>
                        </ui-select-choices>
                    </ui-select>

                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="input-group">

                    <ui-select allow-clear ng-model="filterIndependentWork.teacher" theme="bootstrap">
                        <ui-select-match placeholder="SELECT_OR_SEARCH_A_TEACHER">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="teacher in teachers | filter: $select.search">
                            <span ng-bind-html="teacher.name | highlight: $select.search"></span>
                            <small>
                                id: {{teacher.id}}
                            </small>
                        </ui-select-choices>
                    </ui-select>

                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="input-group">

                    <ui-select allow-clear ng-model="filterIndependentWork.student" theme="bootstrap">
                        <ui-select-match placeholder="SELECT_OR_SEARCH_A_STUDENT">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="student in students | filter: $select.search">
                            <span ng-bind-html="student.name | highlight: $select.search"></span>
                            <small>
                                id: {{student.id}}
                            </small>
                        </ui-select-choices>
                    </ui-select>

                </div>
            </div>

            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterIndependentWork-name">LIS_NAME</span>
                        <input name="name" ng-model="filterIndependentWork.name" type="text" class="form-control" placeholder="LIS_NAME" aria-describedby="filterIndependentWork-name">
                    </div>
                </div>
            </div>
            
<!--            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterIndependentWork-duedate">LIS_DUEDATE</span>
                        <input name="duedate" ng-model="filterIndependentWork.duedate" type="datetime-local" class="form-control" placeholder="LIS_DUEDATE" aria-describedby="filterIndependentWork-duedate">
                    </div>
                </div>
            </div>-->
            
            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterIndependentWork-description">LIS_DESCRIPTION</span>
                        <input name="description" ng-model="filterIndependentWork.description" type="text" class="form-control" placeholder="LIS_DESCRIPTION" aria-describedby="filterIndependentWork-description">
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterIndependentWork-durationAK">LIS_DURATIONAK</span>
                        <input name="description" ng-model="filterIndependentWork.durationAK" type="number" class="form-control" placeholder="LIS_DURATIONAK" aria-describedby="filterIndependentWork-durationAK">
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <button type="button" class="btn btn-primary" ng-click="ClearFilters()"><span class="glyphicon glyphicon-trash">LIS_CLEAR</span></button>
                <button type="submit" class="btn btn-primary">LIS_FILTER</button>
            </div>
        </div>
    </fieldset>
</form>

<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid lis-grid"></div>
