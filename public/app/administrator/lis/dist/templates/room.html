<h2>Room view</h2><form class="form-horizontal" name="roomForm" ng-submit="Create(roomForm.$valid)">    <fieldset>        <legend>Create a new room</legend>        <div class="row">            <div class="form-group" ng-class="{ 'has-error': roomForm.name.$invalid }">                <div class="col-lg-6">                    <div class="input-group input-group-lg">                        <span class="input-group-addon" id="roomForm-name">Name</span>                        <input name="name" ng-required="true" type="text" class="form-control" placeholder="Name" aria-describedby="roomForm-name" ng-model="room.name">                    </div>                </div>            </div>            <div class="col-lg-6">                <button type="submit" class="btn btn-primary">Create</button>            </div>        </div>    </fieldset></form><br><form class="form-horizontal" name="filterForm" ng-submit="Filter()">    <fieldset>                <legend>Room grid filter</legend>                <div class="form-group">                        <label class="col-sm-3 control-label">Name filter</label>                        <div class="col-sm-12">                <div class="input-group">                    <div class="input-group input-group-lg">                        <span class="input-group-addon" id="filterRoom-name">Name</span>                        <input name="name" ng-model="filterRoom.name" type="text" class="form-control" placeholder="Name" aria-describedby="filterRoom-name">                    </div>                </div>            </div>            <div class="col-lg-6">                <button type="button" class="btn btn-primary" ng-click="ClearFilters()"><span class="glyphicon glyphicon-trash"> Clear</span></button>                <button type="submit" class="btn btn-primary">Filter</button>            </div>        </div>    </fieldset></form><br><div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid"></div>
