<h2>{{ T('LIS_ROOM') }}</h2><form class="form-horizontal" name="roomForm" ng-submit="Create(roomForm.$valid)">    <fieldset>        <legend>{{ T('LIS_CREATE_NEW_ROOM') }}</legend>        <div class="row">            <div class="form-group" ng-class="{ 'has-error': roomForm.name.$invalid }">                <div class="col-lg-6">                    <div class="input-group input-group-lg">                        <span class="input-group-addon" id="roomForm-name">{{ T('LIS_NAME') }}</span>                        <input name="name" ng-required="true" type="text" class="form-control"                               placeholder="{{ T('LIS_NAME') }}" aria-describedby="roomForm-name" ng-model="room.name">                    </div>                </div>            </div>            <div class="col-lg-6">                <button type="submit" class="btn btn-primary">{{ T('LIS_CREATE') }}</button>                <!--<button type="button" class="btn btn-default">{{ T('LIS_DELETE') }}</button>-->            </div>        </div>    </fieldset></form><br><form class="form-horizontal" name="filterForm" ng-submit="Filter()">    <fieldset>                <legend>{{ T('LIS_ROOM_GRID_FILTERS') }}</legend>                <div class="form-group">                        <label class="col-sm-3 control-label">{{ T('LIS_NAME_FILTER') }}</label>                        <div class="col-sm-12">                <div class="input-group">                    <div class="input-group input-group-lg">                        <span class="input-group-addon" id="filterRoom-name">{{ T('LIS_NAME') }}</span>                        <input name="name" ng-model="filterRoom.name" type="text" class="form-control"                               placeholder="{{ T('LIS_NAME') }}" aria-describedby="filterRoom-name">                    </div>                </div>            </div>            <div class="col-lg-6">                <button type="button" class="btn btn-primary" ng-click="ClearFilters()"><span class="glyphicon glyphicon-trash"> {{ T('LIS_CLEAR') }}</span></button>                <button type="submit" class="btn btn-primary">{{ T('LIS_FILTER') }}</button>            </div>        </div>    </fieldset></form><br><div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid"></div>
