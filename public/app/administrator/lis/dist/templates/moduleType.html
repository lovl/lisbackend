<h2>{{ T('LIS_MODULETYPE_VIEW') }}</h2>
<div class="row">
    <form class="form-horizontal col-md-6" role="form" name="moduleTypeForm" ng-submit="Create(moduleTypeForm.$valid)">

        <fieldset>

            <legend>{{ T('LIS_CREATE_NEW_MODULETYPE') }}</legend>

            
            <div class="form-group" ng-class="{ 'has-error': moduleTypeForm.name.$invalid }">
                <div class="col-md-12">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="moduleTypeForm-name">{{ T('LIS_NAME') }}</span>
                        <input name="name" ng-required="true" type="text" class="form-control" placeholder="{{ T('LIS_NAME') }}" aria-describedby="moduleTypeForm-name" ng-model="moduleType.name">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">{{ T('LIS_CREATE') }}</button>

        </fieldset>
    </form>

    <form class="form-horizontal col-md-6" role="form" name="filterForm" ng-submit="Filter()">
        <fieldset>
            <legend>{{ T('MODULETYPE_GRID_FILTERS') }}</legend>
            <div class="form-group">

                <div class="col-md-12">
                    <div class="input-group">
                       <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="filterModuleType-name">{{ T('SEARCH_A_NAME') }}</span>
                            <input name="name" ng-model="filterModuleType.name" type="text" class="form-control" placeholder="{{ T('LIS_NAME') }}" aria-describedby="filterModuleType-name">
                        </div> 
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" ng-click="ClearFilters()"><span class="glyphicon glyphicon-trash">{{ T('LIS_CLEAR') }}</span></button>
                    <button type="submit" class="btn btn-primary">{{ T('LIS_FILTER') }}</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid"></div>
