<h2>LIS_MODULETYPE_VIEW</h2>
<form class="form-horizontal" name="moduleTypeForm" ng-submit="Create(moduleTypeForm.$valid)">

    <fieldset>

        <legend>LIS_CREATE_NEW_MODULETYPE</legend>

        <div class="row">
            <div class="form-group" ng-class="{ 'has-error': moduleTypeForm.name.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="moduleTypeForm-name">LIS_NAME</span>
                        <input name="name" ng-required="true" type="text" class="form-control" placeholder="LIS_NAME" aria-describedby="moduleTypeForm-name" ng-model="moduleType.name">
                    </div>
                </div><!-- /.col-lg-6 -->
            </div>

            <div class="col-lg-6">
                <button type="submit" class="btn btn-primary">LIS_CREATE</button>
            </div><!-- /.col-lg-6 -->
        </div>
    </fieldset>
</form>

<br>

<form class="form-horizontal" name="filterForm" ng-submit="Filter()">
    <fieldset>
        <legend>MODULETYPE_GRID_FILTERS</legend>
        <div class="form-group">
            <label class="col-sm-3 control-label">MODULETYPE_FILTER</label>
            
            <div class="col-sm-12">
                <div class="input-group">
                   <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterModuleType-name">SEARCH_A_NAME</span>
                        <input name="name" ng-model="filterModuleType.name" type="text" class="form-control" placeholder="LIS_NAME" aria-describedby="filterModuleType-name">
                    </div> 
                </div>
            </div>
            <div class="col-lg-6">
                <button type="button" class="btn btn-primary" ng-click="ClearFilters()"><span class="glyphicon glyphicon-trash"> LIS_CLEAR</span></button>
                <button type="submit" class="btn btn-primary">LIS_FILTER</button>
            </div>
        </div>
    </fieldset>
</form>

<br>

<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid"></div>
