<h2>{{ T('LIS_VOCATION_VIEW') }}</h2>
<div class="row">
    <form class="form-horizontal col-md-6" role="form" name="vocationForm" ng-submit="Create(vocationForm.$valid)">

        <fieldset>

            <legend>{{ T('LIS_CREATE_NEW_VOCATION') }}</legend>

            <div class="form-group" ng-class="{ 'has-error': vocationForm.name.$invalid }">
                <div class="col-md-12">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="vocationForm-name">{{ T('LIS_NAME') }}</span>
                        <input name="name" ng-required="true" type="text" class="form-control" placeholder="{{ T('LIS_NAME') }}" aria-describedby="vocationForm-name" ng-model="vocation.name">
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': vocationForm.vocationCode.$invalid }">
                <div class="col-md-12">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="vocationForm-vocationCode">{{ T('LIS_VOCATIONCODE') }}</span>
                        <input name="vocationCode" ng-required="true" type="text" class="form-control" placeholder="{{ T('LIS_VOCATIONCODE') }}" aria-describedby="vocationForm-vocationCode" ng-model="vocation.vocationCode">
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': vocationForm.durationEKAP.$invalid }">
                <div class="col-md-12">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="vocationForm-durationEKAP">{{ T('LIS_DURATIONEKAP') }}</span>
                        <input name="durationEKAP" ng-required="true" type="number" class="form-control" placeholder="{{ T('LIS_DURATIONEKAP') }}" aria-describedby="vocationForm-durationEKAP" ng-model="vocation.durationEKAP">
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">{{ T('LIS_CREATE') }}</button>

        </fieldset>
    </form>

    <form class="form-horizontal col-md-6" role="form" name="filterForm" ng-submit="Filter()">
        <fieldset>
            
            <legend>{{ T('VOCATION_GRID_FILTERS') }}</legend>
            
            <div class="form-group">
                
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="filterVocation-name">{{ T('SEARCH_A_NAME') }}</span>
                            <input name="name" ng-model="filterVocation.name" type="text" class="form-control" placeholder="{{ T('LIS_NAME') }}" aria-describedby="filterVocation-name">
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="filterVocation-vocationCode">{{ T('SEARCH_A_VOCATIONCODE') }}</span>
                            <input name="vocationCode" ng-model="filterVocation.vocationCode" type="text" class="form-control" placeholder="{{ T('LIS_VOCATIONCODE') }}" aria-describedby="filterVocation-vocationCode">
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="filterVocation-durationEKAP">{{ T('SEARCH_A_DURATIONEKAP') }}</span>
                            <input name="durationEKAP" ng-model="filterVocation.durationEKAP" type="number" class="form-control" placeholder="{{ T('LIS_DURATIONEKAP') }}" aria-describedby="filterVocation-durationEKAP">
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" ng-click="ClearFilters()"><span class="glyphicon glyphicon-trash">{{ T('LIS_CLEAR') }}</span></button>
                    <button type="submit" class="btn btn-primary">{{ T('LIS_FILTER') }}</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div ui-grid="gridOptions" ui-grid-edit ui-grid-cellNav ui-grid-row-edit ui-grid-pinning ui-grid-resize-columns ui-grid-move-columns class="grid lis-grid" id="grid1"></div>
