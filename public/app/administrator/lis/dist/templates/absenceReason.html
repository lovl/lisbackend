<h2>{{ T('LIS_ABSENCEREASON_VIEW') }}</h2>
<form class="form-horizontal" name="absenceReasonForm" ng-submit="Create(absenceReasonForm.$valid)">
    
    <fieldset>
        
        <legend>{{ T('LIS_CREATE_NEW_ABSENCEREASON') }}</legend>
        
        <div class="row">
            
            <div class="form-group" ng-class="{ 'has-error': absenceReasonForm.name.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="absenceReasonForm-name">{{ T('LIS_NAME') }}</span>
                        <input name="name" ng-required="true" type="text" class="form-control" placeholder="{{ T('LIS_NAME') }}" aria-describedby="absenceReasonForm-name" ng-model="absenceReason.name">
                    </div>
                </div><!-- /.col-lg-6 -->
            </div>

            <div class="col-lg-6">
                <button type="submit" class="btn btn-primary">{{ T('LIS_CREATE') }}</button>
            </div><!-- /.col-lg-6 -->
            
        </div>
        
        </fieldset>
</form>
<br><br>

<form class="form-horizontal" name="filterForm" ng-submit="Filter()">
    <fieldset>
        
        <legend>{{ T('ABSENCEREASON_GRID_FILTERS') }}</legend>
        <div class="form-group">
            
            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterAbsenceReason-name">{{ T('SEARCH_A_NAME') }}</span>
                        <input name="name" ng-model="filterAbsenceReason.name" type="text" class="form-control" placeholder="{{ T('LIS_NAME') }}" aria-describedby="filterAbsenceReason-name">
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <button type="button" class="btn btn-primary" ng-click="ClearFilters()"><span class="glyphicon glyphicon-trash"> {{ T('LIS_CLEAR') }}</span></button>
                <button type="submit" class="btn btn-primary">{{ T('LIS_FILTER') }}</button>
            </div><!-- /.col-lg-6 -->
            
        </div>
    </fieldset>
</form>
<br><br>

<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid lis-grid"></div>
