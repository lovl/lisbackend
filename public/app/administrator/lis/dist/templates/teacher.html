<h2>Teacher view</h2>
<form class="form-horizontal" name="teacherForm" ng-submit="Create(teacherForm.$valid)">

    <fieldset>

        <legend>Create new teacher</legend>

        <div class="row">
            <div class="form-group" ng-class="{ 'has-error': teacherForm.firstName.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="teacherForm-firstName">First name</span>
                        <input name="firstName" ng-required="true" type="text" class="form-control" placeholder="First name" aria-describedby="teacherForm-firstName" ng-model="teacher.firstName">
                    </div>
                </div><!-- /.col-lg-6 -->
            </div>
            <div class="form-group" ng-class="{ 'has-error': teacherForm.lastName.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="teacherForm-lastName">Last name</span>
                        <input name="lastName" ng-required="true" type="text" class="form-control" placeholder="Last name" aria-describedby="teacherForm-lastName" ng-model="teacher.lastName">
                    </div>
                </div><!-- /.col-lg-6 -->
            </div>


            <div class="form-group" ng-class="{ 'has-error': teacherForm.email.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon3">Email</span>
                        <input name="email" ng-required="true" type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon3" ng-model="teacher.email">
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div>

            <div class="form-group" ng-class="{ 'has-error': teacherForm.personalCode.$invalid }">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon4">Personal Code</span>
                        <input name="personalCode" type="text" class="form-control" placeholder="Personal Code" aria-describedby="sizing-addon4" ng-model="teacher.personalCode" required>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div>
            <div class="col-lg-6">
                <button type="submit" class="btn btn-primary">Create</button>
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->

    </fieldset>
</form>
<form class="form-horizontal" name="filterForm" ng-submit="Filter()">
    <fieldset>

        <legend>Teacher grid filters</legend>
        <div class="form-group">
            <label class="col-sm-3 control-label">Teacher filter</label>

            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterTeacher-firstName">First name</span>
                        <input name="firstName" ng-model="filterTeacher.firstName" type="text" class="form-control" placeholder="First name" aria-describedby="filterTeacher-firstName">
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterTeacher-lastName">Last name</span>
                        <input name="lastName" ng-model="filterTeacher.lastName" type="text" class="form-control" placeholder="Last name" aria-describedby="filterTeacher-lastName">
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterTeacher-email">Email</span>
                        <input name="email" ng-model="filterTeacher.email" type="text" class="form-control" placeholder="Email" aria-describedby="filterTeacher-email">
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="filterTeacher-personalCode">Code</span>
                        <input name="personalCode" ng-model="filterTeacher.personalCode" type="text" class="form-control" placeholder="Code" aria-describedby="filterTeacher-personalCode">
                    </div>
                </div>
            </div>



            <div class="col-lg-6">
                <button type="button" class="btn btn-primary" ng-click="ClearFilters()"><span class="glyphicon glyphicon-trash"> Clear</span></button>
                <button type="submit" class="btn btn-primary">Filter</button>
            </div><!-- /.col-lg-6 -->
        </div>
    </fieldset>
</form>
<br><br>
<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid"></div>
