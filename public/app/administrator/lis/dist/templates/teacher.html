<h2>{{ T('LIS_TEACHER_VIEW') }}</h2>
<div class="row">
    <form class="form-horizontal col-md-6" role="form" name="teacherForm" ng-submit="Create(teacherForm.$valid)">

        <fieldset>

            <legend>{{ T('LIS_TEACHER_CREATE') }}</legend>

                <div class="form-group" ng-class="{ 'has-error': teacherForm.firstName.$invalid }">
                    <div class="col-md-12">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="teacherForm-firstName">{{ T('LIS_FIRSTNAME') }}</span>
                            <input name="firstName" ng-required="true" type="text" class="form-control" placeholder="{{ T('LIS_FIRSTNAME') }}" aria-describedby="teacherForm-firstName" ng-model="teacher.firstName">
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': teacherForm.lastName.$invalid }">
                    <div class="col-md-12">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="teacherForm-lastName">{{ T('LIS_LASTNAME') }}</span>
                            <input name="lastName" ng-required="true" type="text" class="form-control" placeholder="{{ T('LIS_LASTNAME') }}" aria-describedby="teacherForm-lastName" ng-model="teacher.lastName">
                        </div>
                    </div>
                </div>


                <div class="form-group" ng-class="{ 'has-error': teacherForm.email.$invalid }">
                    <div class="col-md-12">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon3">{{ T('LIS_EMAIL') }}</span>
                            <input name="email" ng-required="true" type="text" class="form-control" placeholder="{{ T('LIS_EMAIL') }}" aria-describedby="sizing-addon3" ng-model="teacher.email">
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error': teacherForm.personalCode.$invalid }">
                    <div class="col-md-12">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon4">{{ T('LIS_PERSONALCODE') }}</span>
                            <input name="personalCode" type="text" class="form-control" placeholder="{{ T('LIS_PERSONALCODE') }}" aria-describedby="sizing-addon4" ng-model="teacher.personalCode" required>
                        </div>
                    </div>
                </div>
            
                <button type="submit" class="btn btn-primary">{{ T('LIS_CREATE') }}</button>

        </fieldset>
    </form>
    <form class="form-horizontal col-md-6" role="form" name="filterForm" ng-submit="Filter()">
        <fieldset>

            <legend>{{ T('LIS_TEACHER_GRID_FILTERS') }}</legend>
            <div class="form-group">
                
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="filterTeacher-firstName">{{ T('LIS_FIRSTNAME') }}</span>
                            <input name="firstName" ng-model="filterTeacher.firstName" type="text" class="form-control" placeholder="{{ T('LIS_FIRSTNAME') }}" aria-describedby="filterTeacher-firstName">
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="filterTeacher-lastName">{{ T('LIS_LASTNAME')}}</span>
                            <input name="lastName" ng-model="filterTeacher.lastName" type="text" class="form-control" placeholder="{{ T('LIS_LASTNAME') }}" aria-describedby="filterTeacher-lastName">
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="filterTeacher-email">{{ T('LIS_EMAIL') }}</span>
                            <input name="email" ng-model="filterTeacher.email" type="text" class="form-control" placeholder="{{ T('LIS_EMAIL') }}" aria-describedby="filterTeacher-email">
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="filterTeacher-personalCode">{{ T('LIS_PERSONALCODE') }}</span>
                            <input name="personalCode" ng-model="filterTeacher.personalCode" type="text" class="form-control" placeholder="{{ T('LIS_PERSONALCODE') }}" aria-describedby="filterTeacher-personalCode">
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" ng-click="ClearFilters()"><span class="glyphicon glyphicon-trash">{{ T('LIS_CLEAR') }}</span></button>
                    <button type="submit" class="btn btn-primary">{{ T('LIS_FILTER') }}</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid"></div>
