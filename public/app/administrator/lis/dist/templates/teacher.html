<h2>Teacher view</h2>
<form>
    <div class="row">
        <div class="large-3 medium-6 small-12 columns">
            <label>Firstname
                <input type="text" ng-model="teacher.firstName">
            </label>
        </div>
        <div class="large-3 medium-6 small-12 columns">
            <label>Lastname
                <input type="text" ng-model="teacher.lastName">
            </label>
        </div>
        <div class="large-3 medium-6 small-12 columns">
            <label>Email
                <input type="text" ng-model="teacher.email">
            </label>
        </div>
        <div class="large-3 medium-6 small-12 columns">
            <label>PersonalCode
                <input type="text" ng-model="teacher.personalCode">
            </label>
        </div>
    </div>
    <button class="button" ng-click="Create()">CREATE</button>
</form>

<div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-exporter ui-grid-cellNav class="grid"></div>
