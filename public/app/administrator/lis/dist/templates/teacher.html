<form>
    <div class="row">
        <div class="large-3 medium-6 small-12 columns">
            <label>Firstname
                <input type="text" ng-model="teacher.firstName">
            </label>
        </div>
        <div class="large-3 medium-6 small-12 columns">
            <label>Lastname
                <input type="text" ng-model="teacher.lastName">
            </label>
        </div>
        <div class="large-3 medium-6 small-12 columns">
            <label>Email
                <input type="text" ng-model="teacher.email">
            </label>
        </div>
        <div class="large-3 medium-6 small-12 columns">
            <label>PersonalCode
                <input type="text" ng-model="teacher.code">
            </label>
        </div>
    </div>
    <button class="button" ng-click="Create()">CREATE</button>
</form>
