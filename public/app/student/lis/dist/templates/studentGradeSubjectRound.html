<h2>{{ T('LIS_SUBJECTROUNDGRADES')}}</h2>

<div ng-model="studentGradeModel" ng-controller="studentGradeController">

    <table>
        <th>{{T('LIS_SUBJECTROUND')}}</th>
        <th>{{T('LIS_STUDENTSUBJECTROUNDGRADE')}}</th>
        <th>{{T('LIS_CONTACTLESSONGRADE')}}</th>
        <th>{{T('LIS_INDEPENDENTWORKGRADE')}}</th>
        <tr ng-repeat="module in modules">
            <td>
                <ul>
                    <li ng-repeat="subjectRound in module.subjectRound"> {{ subjectRound.name}}</li>
                </ul>
            </td>
            <td>{{ module.subjectRound.studentGrade.gradeChoice.name}}</td>
            <td><a href="/app/student/#!/studentgradecontactlesson">{{T('LIS_CHECK')}}</a></td>
            <td><a href="">{{T('LIS_CHECK')}}</a></td>
        </tr>
    </table>

</div>
