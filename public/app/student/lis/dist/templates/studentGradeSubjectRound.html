<h2>{{ T('LIS_SUBJECTROUNDGRADES')}}</h2>

<table>
    <th>{{T('LIS_SUBJECTROUND')}}</th>
    <th>{{T('LIS_STUDENTSUBJECTROUNDGRADE')}}</th>
    <tr ng-repeat="subjectRoundGrade in subjectRoundGrades">
        <td>
            <a href="#!/studentgradecontactlesson/{{moduleId}}/{{subjectRoundGrade.id}}">
                {{subjectRoundGrade.name}}
            </a>
        </td>
        <td>
            <ul>
                <li ng-repeat="studentGrade in subjectRoundGrade.studentGrade">{{ studentGrade.gradeChoice.name}}</li>
            </ul>
        </td>
    </tr>
</table>
