<h2>{{ T('MODULE_GRADES')}}</h2>

<table class="studentTable">
    <th>{{T('LIS_MODULE')}}</th>
    <th>{{T('LIS_GRADINGTYPE')}}</th>
    <th class="studentGradeView">{{T('LIS_GRADE')}}</th>
    <tr ng-repeat="module in modules">
        <td>
            <a href="#!/studentgradesubjectround/{{module.id}}">{{ module.name}}</a> 
            <br><br> ({{ module.duration}} EKAP)
        </td>
        <td>
            <ul>
                <li ng-repeat="gradingType in module.gradingType">{{ gradingType.name}}</li>
            </ul>
        </td>
        <td>
            <ul>
                <li ng-repeat="studentGrade in module.studentGrade" class="studentGradeView"><b>{{ studentGrade.gradeChoice.name}}</b></li>
            </ul>
        </td>
    </tr>
</table>
